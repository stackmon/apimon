---
gear:
  - server: localhost
    port: 4730
    start: true
log:
  config: etc/logging.conf
alerta:
statsd:
  host: localhost
epmon:
  socket: /tmp/epmon.socket
  clouds:
    - prod
      #  - preprod
scheduler:
  socket: /tmp/scheduler.socket
  refresh_interval: 10
  work_dir: wrk
executor:
  work_dir: wrk_executor
  socket: /tmp/executor.socket
  db_url: postgresql://apimon:apimon@localhost:5432/apimon
test_environments:
  - name: prod
    env:
      OS_CLOUD: prod
      SOME_ANOTHER_ENV: fake
    clouds:
      - prod
  - name: preprod
    env:
      OS_CLOUD: preprod
    clouds:
      - preprod_project
clouds:
  - name: prod
    data:
      profile: profile
      auth:
        auth_url: https://my_url
        project_name: test_proj
        user_domain_name: TEST_DOMAIN
        username: user
        password: password
      additional_metric_tags:
        environment: production
      api_timeout: 10
  - name: preprod
    data:
      profile: profile
      auth:
        auth_url: https://my_other_url
        project_name: test_proj
        user_domain_name: OTC
        username: user
        password: password
      additional_metric_tags:
        environment: preprod
      api_timeout: 10
test_projects:
  - name: apimon
    repo_url: https://github.com/opentelekomcloud-infra/apimon-tests
    repo_ref: master
    scenarios_location: playbooks
  - name: quality
    repo_url: https://github.com/opentelekomcloud-infra/test-scenarios
    repo_ref: master
    scenarios_location: tests/quality
    type: misc
    exec_cmd: "python %s"
test_matrix:
  - env: prod
    project: apimon
  - env: preprod
    project: apimon
    test_interval: 10
  - env: prod
    project: quality
    tasks:
      - sc_quality:
          interval: 60  # minutes
metrics:
  influxdb:
     host: localhost
     port: 8186
     username: foobar
     password: barfoo
     measurement: openstack_api
epmonitor:
  socket: /tmp/epmon.socket
  clouds:
    - prod
    - preprod
