---

- job:
    name: apimon-build-image
    parent: otc-build-docker-image
    description: Build apimon container image
    timeout: 2700 # 45 minutes
    provides: apimon-container-image
    vars: &apimon_image_vars
      docker_images:
        - context: .
          repository: opentelekomcloud/apimon
          tags:
            # If zuul.tag is defined: [ '3', '3.19', '3.19.0' ].  Only works for 3-component tags.
            # Otherwise: ['latest']
            &imagetag "{{ zuul.tag is defined | ternary([zuul.get('tag', '').split('.')[0], '.'.join(zuul.get('tag', '').split('.')[:2]), zuul.get('tag', '')], ['latest']) }}"

- job:
    name: apimon-upload-image
    parent: otcinfra-upload-image-quay
    provides: apimon-container-image
    vars: *apimon_image_vars

- project:
    merge-mode: squash-merge
    default-branch: main
    templates:
      - publish-otc-docs-pti
      - release-notes-jobs
    check:
      jobs:
        - otc-tox-pep8
        - otc-tox-py38
        - apimon-build-image
    check-post:
      jobs:
        - apimon-upload-image
    gate:
      jobs:
        - otc-tox-pep8
        - apimon-upload-image
    release:
      jobs:
        - apimon-upload-image
